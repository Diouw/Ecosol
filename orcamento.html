    <body id="body">
       <div id="corpo">
            <h1>Faça seu orçamento!</h1>
            <p>Conheça nossos planos de financiamento!</p>

            <form id="form">
                <label class="margem2" for="nome">NOME</label><br>
                <input class="caixa" type="text" id="nome" name="nome"required><br>

                <label class="margem2" for="email">EMAIL</label><br>
                <input class="caixa" type="email" id="email" name="email" required><br>

                <label class="margem2" for="estado">ESTADO</label><br>
                <select id="estado">
                    <option value="">Selecione</option>
                    <option value="SP">SP</option>
                    <option value="RJ">RJ</option>
                    <option value="PR">PR</option>
                </select>
                
                <label class="margem3" for="nome">QUAL O TIPO DO PROJETO?</label><br>
                <select id="projeto">
                    <option value="">Selecione</option>
                    <option value="Residencial">Residencial</option>
                    <option value="Condominio">Condominio</option>
                    <option value="Empresas">Empresas</option>
                </select>
                <label class="margem3" for="valor">VALOR MEDIO DE ENERGIA?</label><br>
                <input class="caixa" type="number" id="valor" name="valor" required><br>

                <input class="enviar" type="submit" value="Entrar em contato">
            </form>

        </div>

    </body>
